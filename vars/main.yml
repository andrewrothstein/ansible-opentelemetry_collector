---
# vars file for opentelemetry_collector
otelcol_platform: '{{ otelcol_os }}_{{ otelcol_arch }}'
otelcol_url: '{{ otelcol_mirror }}/v{{ otelcol_ver }}/otelcol_{{ otelcol_platform }}{{ otelcol_dotexe | default("") }}'
otelcol_checksum: '{{ otelcol_checksums[otelcol_ver][otelcol_platform] }}'
otelcol_exe: '{{ otelcol_install_dir }}/otelcol_{{ otelcol_platform}}_{{ otelcol_ver}}{{ otelcol_dotexe | default("") }}'
otelcol_link: '{{ otelcol_install_dir }}/otelcol'
